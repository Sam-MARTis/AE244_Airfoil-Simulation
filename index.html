<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="projectCanvas"></canvas>
    <div class="Menu">
        <form id="InputForm">
            <label for="M">Maximum Camber % of chord</label>
            <input id="M" name="M" placeholder="4" value="4"></input><br>
            <label for="P">Position of Max camber in tenths of chord</label>
            <input id="P" name="P" placeholder="3" value="3"></input><br>
            <label for="ChordLength">Chord Length</label>
            <input id="ChordLength" name="ChordLength" placeholder="5" value="5"></input><br>
            <label for="AOA">Angle of attack in degrees</label>
            <input id="AOA" name="AOA" placeholder="5" value="5"></input><br>

      
            <button id="Submit" type="submit">Submit</button>
            
        </form>
        <label for="plotOptions">Plot: 
            <select id="plotOptions">
                <option value="camberLine">Camber line</option>
                <option value="camberSlope">Camber slope</option>
                <option value="camberVorticity">Vorticity of Camberline </option>

            </select>
        </label>
        <br>
        <br>
        CL values
        <br>
        <label for="CLSubmit">
<!--         
            <button id="CLSubmit" type="submit">Calculate</button><br> -->
            <span id="CLOutput" style="padding: 10px;"></span>
        </label>
        <br>
        <br>
        Circulation values
        <br>
        <label for="circulationSubmit">
        
            <!-- <button id="circulationSubmit" type="submit">Calculate</button><br> -->
            <span id="circulationOutput" style="padding: 10px;"></span>
        </label>
    </div>
    <script src="main.js"></script>

</body>
</html>

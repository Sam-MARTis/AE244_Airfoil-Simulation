<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="projectCanvas"></canvas>
    <div class="Menu">
        <form id="InputForm">
            <label for="M">Maximum Camber % of chord</label>
            <input id="M" name="M" placeholder="4" value="4"></input><br>
            <label for="P">Position of Max camber in tenths of chord</label>
            <input id="P" name="P" placeholder="3" value="3"></input><br>
            <label for="CustomFunctionInput">Custom Function?</label>
            <input type="checkbox" id="CustomFunctionInput" name="CustomFunctionInput"><br>
            <label for="CustomFunctionInputArea">Custom Function[-x(x-1) post-multiplied]</label>
            <input id="CustomFunctionInputArea"></input><br>
            <label for="ChordLength">Chord Length</label>
            <input id="ChordLength" name="ChordLength" placeholder="1" value="1"></input><br>
            <label for="AOA">Angle of attack in degrees</label>
            <input id="AOA" name="AOA" placeholder="5" value="5"></input><br>
            <label for="Uinfty">Free stream velocity </label>
            <input id="Uinfty" name="Uinfty" placeholder="20" value="20"></input><br>
            <label for="DrawScaleFactor">Scale factor for drawing(Magnification)</label>
            <input id="DrawScaleFactor" name="DrawScaleFactor" placeholder="100" value="100"></input><br>
            <label for="VFieldDensityMultiplier">Vector field density multiplier</label>
            <input id="VFieldDensityMultiplier" name="VFieldDensityMultiplier" placeholder="1" value="1"></input><br>
            <label for="VFieldLengthMultiplier">Vector field magnitude multiplier</label>
            <input id="VFieldLengthMultiplier" name="VFieldLengthMultiplier" placeholder="1" value="1"></input><br>
            <label for="showAxes">Show Axes</label>
            <input type="checkbox" id="showAxes" name="showAxes" checked>

      
            
        </form>
        <label for="plotOptions">Plot: 
            <select id="plotOptions">
                <option value="camberLine">Camber line</option>
                <option value="camberSlope">Camber slope</option>
                <!-- <option value="camberVorticity">Vorticity of Camberline </option> -->
                
            </select>
        </label>
        <br>
        <button id="Submit" type="submit">Submit</button><br>
        <br>
        <button id="ClVsAlpha" type="submit">Perform Cl vs Alpha Calculations?</button>
        <br>
        <button id="ClVsAlphaResult" type="submit">Download Cl vs Alpha CSV Results</button>
        <br>
        <br>
        CL values
        <br>
        <label for="CLSubmit">
<!--         
            <button id="CLSubmit" type="submit">Calculate</button><br> -->
            <span id="CLOutput" style="padding: 10px;"></span>
        </label>
        <br>
        <br>
        Circulation values
        <br>
        <label for="circulationSubmit">
        
            <!-- <button id="circulationSubmit" type="submit">Calculate</button><br> -->
            <span id="circulationOutput" style="padding: 10px;"></span>
        </label>
    </div>
    <script src="main.js"></script>

</body>
</html>
